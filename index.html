<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SMARTWATCH UI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</head>

<body>

<div class="container">
    <div class ="left">
        <h1>SmartWatch</h1>
    </div>
    <div class ="right">
        <div class="watch-border">
            <div class="watch-face">
                <div class="top-time" id="time1">
                    14:35
                </div>
                <div class="center-time" >
                    <h1 id="time2">14:35</h1>
                    <h3 id="Days1">Monday</h3>
                </div>
                <div class="buttons">
                    <button><i class="fas fa-comments"></i></button>
                    <button><i class="fas fa-music"></i></button>
                    <button><i class="far fa-clock"></i></button>
                  </div>
            </div>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
